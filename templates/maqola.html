<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.css' %}">
    <title>Maqolalar</title>
</head>
<body>
    <div class="container">
        {% for maqola in maqolalar %}
        <h1>{{maqola.sarlavha}} || {{maqola.sana}}</h1>
        <div class="row">
            <div class="col-12">
                <img src="{{maqola.rasm.url}}" alt="">
                <p>{{maqola.matn}}</p>
                {% endfor %}
            </div>
</body>
</html>
